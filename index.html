<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Trade+Winds&display=swap" rel="stylesheet">    <title>My Own Bank</title>
</head>
<body>

    <div id="myBank_Area">
        <h1 class="text-center font-weight-bold text-uppercase text-success">Welcome to My Bank</h1>
        <div class="submit_area" id="myBank_form">
            <h4 class="text-danger">Login</h4>
            <input class="form-control" type="text" placeholder="Enter your mail" name="" id=""> <br>
            <input class="form-control" type="password" placeholder="Enter your password" name="" id=""> <br>
            <button id="login" class="btn btn-primary"><b>Enter your Switch Bank</b></button>
        </div>
    </div>
    
    <!-- Secend Section || Transaction history -->
    <section id="main_transaction">
        <section class="transaction">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="deposit">
                            <h4>Deposit</h4>
                            <h2>$ <span id="currentDeposit">00</span></h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="withdraw">
                            <h4>Withdraw</h4>
                            <h2>$00</h2>    
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="balance">
                            <h4>Balance</h4>
                            <h2>$00</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    
        <section>
            <!-- input Area -->
            <div class="input_area">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input_details_main">
                                <h4>Deposit</h4>
                                <input id="depositAmount" class="form-control" placeholder="$ You want to Deposit" type="text" name="" id="">
                                <br><button id="addDeposit" class="btn btn-primary">Deposit</button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input_details_main">
                                <h4>Withdraw</h4>
                                <input class="form-control" placeholder="$ You want to Withdraw" type="text" name="" id="">
                                <br><button class="btn btn-primary">Withdraw</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>

    <script>
        
        // Login Button handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("myBank_Area");
            loginArea.style.display = "none";

            const getLoginDiv = document.getElementById("main_transaction");
            getLoginDiv.style.display = "block";
        })

        // Deposit button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
            const depositAmounts = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmounts);

            const currentDeposit = document.getElementById("currentDeposit").innerText;
            const currectDepositNumber = parseFloat(currentDeposit);
            const totalDeposit = depositNumber + currectDepositNumber;

            document.getElementById("currentDeposit").innerText = totalDeposit;
            document.getElementById("depositAmount").value = "";

        })
    </script>


 <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
